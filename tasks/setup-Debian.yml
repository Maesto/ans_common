- name: updating apt cache
  apt: update_cache=yes

- name: installing common packages
  apt: name={{ item }} state=present
  with_items:
     - ntp
     - ntpdate
     - vim
     - emacs
     - mosh
     - atop
     - htop
     - sysstat
     - iotop
     - screen
     - tmux
     - bash-completion
     - rsync
